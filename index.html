<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love ❤️</title>
    <script defer src="script.js"></script>
</head>
<style>
    body {
    background-color: pink;
    text-align: center;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    max-width: 90%;
    width: 400px;
    background: white;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
}

h1 {
    color: red;
    font-size: 2em;
}

.buttons {
    display: flex;
    justify-content: space-around;
    margin-top: 20px;
}

button {
    font-size: 1.2em;
    padding: 10px 15px;
    border: none;
    cursor: pointer;
    border-radius: 10px;
    transition: transform 0.2s, box-shadow 0.2s;
}

#yes {
    background-color: green;
    color: white;
}

#no {
    background-color: red;
    color: white;
}

button:hover {
    transform: scale(1.1);
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
}

@media (max-width: 500px) {
    h1 {
        font-size: 1.5em;
    }

    button {
        font-size: 1em;
        padding: 8px 12px;
    }
}

</style>
<body>
    <div class="container">
        <h1 id="question">Do you love me? ❤️</h1>
        <div class="buttons">
            <button id="yes">Yes</button>
            <button id="no">No</button>
        </div>
    </div>
    
    <div class="hearts"></div>
</body>
</html>
